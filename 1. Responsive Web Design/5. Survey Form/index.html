<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for your time to answer the following questions which are about the platform freeCodeCamp.</p>
    <form id="survey-form">
    <fieldset>
      <label for="label" id="name-label">Name <input id="name" name="name" type="text" required placeholder="Enter your name" />
      </label>
      <label for="email" id="email-label">Email <input id="email" type="email" placeholder="Enter your Email" required />
      </label>
      <label for="age" id="number-label">Age (optional) <input id="number" type="number" name="age" min="13" max="120" placeholder="Age"/></label>
      <label for="dropdown">Which option best describes your current role?
        <select id="dropdown" name="dropdown">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
        </label>
        </fieldset>
        <fieldset>
        <label for="recommend">Would you recommend freeCodeCamp to a friend?
      <label for="definitely"><input value ="definitely" id="definitely" type="radio" name="recommend" class="inline" />Definitely</label>
      <label for="maybe"><input value ="maybe" id="maybe" type="radio" name="recommend" class="inline" />Maybe</label>
      <label for="not-sure"><input value ="not-sure"id="not-sure" type="radio" name="recommend" class="inline" />Not sure</label></label>

      <label for="dropdown">What is your favorite feature of freeCodeCamp?
        <select id="dropdown" name="dropdown">
          <option value="">Select an option</option>
          <option value="1">Challanges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
        </label>
        </fieldset>
        <fieldset>
          <p>What would you like to see improved? (Check all that apply)
        <input value="front-end" id="front-end" type="checkbox" required name="front-end" class="inline" /> Front-end Projects
        <input value="back-end" id="back-end" type="checkbox" required name="back-end" class="inline" /> Back-end Projects
        <input value="data" id="data" type="checkbox" required name="data" class="inline" /> Data Vizualization
        <input value="challanges" id="challanges" type="checkbox" required name="challanges" class="inline" /> Challanges
        <input value="open-source" id="open-source" type="checkbox" required name="open-source" class="inline" /> Open Source Community
        <input value="help-rooms" id="help-rooms" type="checkbox" required name="help-rooms" class="inline" /> Gitter help rooms
        <input value="videos" id="videos" type="checkbox" required name="videos" class="inline" /> Videos
      </fieldset>
      <fieldset>
        <label for="suggestions">Any comments or suggestions?
          <textarea id="suggestions" name="suggestions" rows="3" cols="30" placeholder="I think that..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="submit" id="submit">
